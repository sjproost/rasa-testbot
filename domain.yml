version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey, wie geht es dir?"

  utter_cheer_up:
  - text: "Hier ist etwas um dich aufzuheitern :-)"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hilft dir das?"

  utter_happy:
  - text: "Super, dann weiter so!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Ich bin ein Chatbot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
